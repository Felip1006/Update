<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainify Register</title>
    <link rel="stylesheet" href="CSS/Register.css">
</head>
<body>
    <div class="background">
        <div class="register-container">
            <div class="header-container">
                <img src="sustainify-logo-white.png" alt="Sustainify Logo" class="brand-logo">
                <h2 class="form-title">Register</h2>
            </div>
            <form class="register-form">
                <div class="form-row">
                    <!-- Left Column -->
                    <div class="left-column">
                        <div class="input-group">
                            <label for="fullname">Fullname</label>
                            <input type="text" id="fullname" placeholder="(Lastname, Firstname M.I.)" required>
                        </div>
                        <div class="input-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="input-group">
                            <label for="confirm-password">Confirm-Password</label>
                            <input type="password" id="confirm-password" required>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="right-column">
                        <div class="input-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" placeholder="(000) 000-0000" required>
                        </div>
                        <div class="input-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" placeholder="Door number, Street" required>
                        </div>
                        <div class="input-group">
                            <label for="city">City</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="input-group">
                            <label for="zip">Postal/ZIP Code</label>
                            <input type="text" id="zip" required>
                        </div>
                    </div>
                </div>

                <p class="important-info">Please double check important informations before proceeding.</p>
                <button type="submit" class="register-btn">Register</button>
            </form>
            <p class="login-link">Already have an Account? <a href="signUp.html">Log In</a></p>
        </div>
        <p class="terms">By signing up, you agree to our Terms of Use and acknowledge you’ve read our Privacy Policy. <br> This site is protected by reCAPTCHA and Google’s <a href="https://policies.google.com/privacy" target="_blank">Privacy Policy</a> and <a href="https://policies.google.com/terms" target="_blank">Terms of Service</a> apply.</p>
    </div>
    
</body>
</html>
