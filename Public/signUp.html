<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="UTF-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    	<link rel="stylesheet" href="CSS/signUp.css" />
    	<link href = "https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel = "stylesheet"/>
    	<script src="JavaScript/signUp.js"></script>
    <title>Sustainify | Login Form</title>
	</head>

	<body>
    	<div class="icon">
      		<img src="images/sustainify-logo.png" alt="logo" class="icon-logo" />
    	</div>
    	<div class="wrapper">
      		<form action="">
        		<h1>Login</h1>
        		<div class="input-box">
          			<input type="text" placeholder="Username" required />
          			<i class="bx bxs-user"></i>
        		</div>
        		<div class="input-box">
        			<input type="password" placeholder="Password" required />
          			<i class="bx bxs-lock-alt"></i>
        		</div>
        		<div class="remember-forgot">
        	 	 	<label><input type="checkbox" />Remember Me</label>
          			<a href="#">Forgot Password</a>
        		</div>
        		<div class="logIn_btn">
         			<button type="submit" class="btn">Login</button>
        		</div>
        		<div class="register-link">
          			<p>Dont have an account? <a href="Register.html">Register</a></p>
        		</div>
     		</form>
    	</div>
    	<div class="image">
      		<img src="images/bg.png" alt="image" />
    	</div>
    	<div class="text">
      		<p class="first">
        		By signing up, you agree to our <u>Terms of Use</u> and
        		acknowledge you've read our <u>Privacy Policy</u>
      		</p>
      		<p class="second">
        		This site prottected by reCAPTHA Enterprice. Google's
        		<u><a href="https://policies.google.com/privacy" target="_blank">Privacy Policy</a></u>
        		and <u><a href="https://policies.google.com/terms" target="_blank"></a>Terms of Service</a></u>
        		apply.
      		</p>
    	</div>
  	</body>
</html>
